<div class="signup-container">
    <div class="form-container">
      <h1>BAR LICORES</h1>
      <p>Already Registered? <a href="#">Login</a></p>
  
      <div class="form-group">
        <label for="name">Please enter your name</label>
        <input type="text" id="name" class="form-control" placeholder="Jia Arora" />
      </div>
  
      <div class="form-group">
        <label for="email">Please enter Email</label>
        <input type="email" id="email" class="form-control" placeholder="hello@reallygreatsite.com" />
      </div>
  
      <div class="form-group">
        <label for="password">Please enter password</label>
        <input type="password" id="password" class="form-control" placeholder="******" />
      </div>
  
      <div class="form-group">
        <label for="dob">Please enter date of birth</label>
        <input type="date" id="dob" class="form-control" />
      </div>
  
      <button class="btn">SIGN UP</button>
    </div>
  </div>
